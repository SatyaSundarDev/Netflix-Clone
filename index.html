<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="images/Brand Logo.jpg" alt="Netflix Logo" class="logo">
        </div>
        <div class="navbar-nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Tv Shows</a>
            <a href="#" class="nav-link">Movies</a>
            <a href="#" class="nav-link">New & Popular</a>
            <a href="#" class="nav-link">My Links</a>
        </div>
        <div class="navbar-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="images/profile.png" alt="Profile Image" class="profile-icon">
        </div>
    </nav>


    <!-- Hero Section -->

    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Strangers Things</h1>
            <p class="hero-description">When a young boy vanishes, a small town uncover a mystery involving secret
                experience, tedrrifying supernatural forces and one strange little girl.</p>
            <div class="hero-button">
                <button class="btn btn-play"><i class="fa fa-play"></i>Play</button>
                <button class="btn btn-more-info"><i class="fa fa-info-circle"></i>More Info</button>
            </div>
        </div>
    </header>


    <!-- Movie Section -->

    <div class="container">
        <section class="content-section">
            <h2 class="section-title">Only on Netflix</h2>
            <div class="content-row">
                <!-- cards -->
                <div class="content-card">
                    <img src="images/mission-impossible.jpg" alt="Movie Card">
                    <div class="netflix-batch">N</div>
                    <div class="card-title">Mission Impossible: The Final Recogning</div>

                    <div class="overlay-bottom">
                        <div class="overlay-control">
                            <div class="control-btn play-btn"></div>
                            <div class="control-btn check-btn"></div>
                            <div class="control-btn thumbs-btn"></div>
                            <div class="control-btn more-btn"></div>

                        </div>
                        <div class="overlay-info">
                            <div class="info-batch">TV-MA</div>
                            <div class="info-batch">Limited Series</div>
                            <div class="info-batch">HD</div>

                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
